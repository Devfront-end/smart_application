<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add other scripts or CSS files as needed -->
  <style>
    /* You might have additional styles here */
  </style>
</head>
<body>
  <div class="container mx-auto p-4">
    <div class="max-w-md mx-auto mt-10">
      <div class="bg-white p-5 rounded shadow-sm">
        <h2 class="text-xl font-bold text-center mb-4">Reset Your Password</h2>
        <form id="resetPasswordForm" class="space-y-4">
          <div>
            <label for="newPassword" class="text-sm font-medium">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required 
                   class="w-full p-2 border border-gray-300 rounded mt-1">
          </div>
          <div>
            <label for="confirmPassword" class="text-sm font-medium">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required 
                   class="w-full p-2 border border-gray-300 rounded mt-1">
          </div>
          <button type="submit" 
                  class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
            Reset Password
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="reset-script.js"></script>
</body>
</html>
